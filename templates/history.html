{% extends "layout.html" %}
<!-- Available slots in layout.html to plug html 
- title block
- main block
use jinja template language to comment out jinja template code 
-->
{# comment #}



{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<div>
    <table>
            <thead>
                <tr>
                    <th class="text-start">Symbol</th>
                    <th class="text-end">Shares</th>
                    <th class="text-end">Price</th>
                    <th class="text-end">Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        <td class="text-start"> {{ row['symbol'] }}</td>
                        <td class="text-end"> {{ row['shares'] }}</td>
                        <td class="text-end"> {{ row['price'] | usd }}</td>
                        <td class="text-end"> {{ row['time'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
                
    </table>
</div>
{% endblock %}
