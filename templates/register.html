{% extends "layout.html" %}
<!-- Available slots in layout.html to plug html 
- title block
- main block
use jinja template language to comment out jinja template code 
-->
{# comment #}



{% block title %}
    Register for C$50 Finance
{% endblock %}

{% block main %}
<div>
    <h1>Register</h1>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <div class="mt-3">
        <a href="/login">Already have an account? Log in</a>
    </div>
</div>
{% endblock %}
